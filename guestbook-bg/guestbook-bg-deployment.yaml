apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: guestbook-bg
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-bg
  template:
    metadata:
      labels:
        app: guestbook-bg
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-bg
        ports:
        - containerPort: 80
  strategy:
    blueGreen:
      previewService: guestbook-bg-prev
      previewReplicaCount: 1
      autoPromotionSeconds: 120
      scaleDownDelaySeconds: 300
