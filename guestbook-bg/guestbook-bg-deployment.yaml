apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: guestbook-bg
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-bg
  template:
    metadata:
      labels:
        app: guestbook-bg
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-bg
        ports:
        - containerPort: 80
